<body>
<script language="javascript" type="text/javascript">
var  counter
for ( counter = 2; counter <= 100; counter++) {
var i
var notPrime
    notPrime = false;
    for( i = 2; i <= counter; i++) {
        if (counter%i==0 && i!==counter) {
            notPrime = true;
        }
    }
    if (notPrime == false) {
                document.write(counter);
    }
	}

</script>
